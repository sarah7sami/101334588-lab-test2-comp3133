<div class="container">
  <app-mission-filter (yearSelected)="onYearSelected($event)" [selectedYear]="selectedYear"></app-mission-filter>
  <div class="row container bg-white">
    <div class="col-4" *ngFor="let mission of missions | yearFilter:selectedYear">
      <div class="card h-100 p-3">
          <div class="card-header">
            <img src="{{ mission.links.mission_patch_small }}" alt="mission_patch" height="40" width="40">
            <a routerLink="/mission-details/{{ mission.flight_number }}">{{ mission.mission_name }} </a>
          </div>
        <div class="card-body d-flex flex-column">
          <p>Launch Year: {{ mission.launch_year }}</p>
          <p class="flex-grow-1 overflow-hidden">{{ mission.details ? mission.details : 'No details provided for this mission.' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
